<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="robots" content="noindex">
        <title>Built Rite Welding LLC | Home</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/49a29c09c7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="madeforText.min.css">
        <link rel="stylesheet" href="madeforDisplay.min.css">
        <script src="nav-system.js" defer></script>
        <script src="element-wrapper-funcs.js" defer></script>
        <script src="disable-scrolling.js" defer></script>
    </head>
    <body>
        <header>
            <div class="nav-menu">
                <div class="site-header-label-container">
                    <span>Built Rite Welding LLC</span>
                </div>
                <div class="nav-menu-tabs">
                    <div class="nav-menu-tab-button selected-nav-menu-tab" id="home-tab" onClick="selectNavMenuTab(this);" href="">
                        <span>Home</span>
                    </div>
                    <div class="nav-menu-tab-button" id="about-tab" onClick="selectNavMenuTab(this);" href="about.html">
                        <span>About</span>
                    </div>
                    <div class="nav-menu-tab-button" id="contact-tab" onClick="selectNavMenuTab(this);" href="contact.html">
                        <span>Contact</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-content">
                <h1 id="home-header" class="section-header">Home</h1>
            </div>
        </main>
        <footer>
            <p class="footer-text">&copy; 2023 by Built Rite Welding LLC.</p>
            <p class="footer-text">Website designed, developed, and maintained by Derek Calabro.</p>
        </footer>
        <script>
            document.addEventListener('scroll', event => {
                // Log the received message
                console.log('Received scroll message: ', event.data);

                var scrollTopMessage = "scrollTop: " + (window.scrollY || window.pageYOffset || document.body.scrollTop + (document.documentElement && document.documentElement.scrollTop || 0));
                console.log("scrollTopMessage: '" + scrollTopMessage + "'");
                window.parent.postMessage(scrollTopMessage, "*");

                var scrollLeftMessage = "scrollLeft: " + (window.scrollX || window.pageXOffset || document.body.scrollLeft + (document.documentElement && document.documentElement.scrollLeft || 0));
                console.log("scrollLeftMessage: '" + scrollLeftMessage + "'");
                window.parent.postMessage(scrollLeftMessage, "*");
            });
        </script>
    </body>
</html>
